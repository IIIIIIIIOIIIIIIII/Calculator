<!DOCTYPE html>
	<html>
		<head>
			<title>Калькулятор</title>
			<link href="styles.css" rel="stylesheet" type="text/css">
			<meta http-equiv="content-type" content="text/html" charset="utf-8">	
			<meta name="viewport" content="width=device-width, initial-scale=1">	
		</head>	
	
		<body>
			
			<div id="calc" class="calc">
				
				<div id="screen" class="screen"></div>
				
				<div class="buttons">
					<div class="button">C</div><div class="button" id="remove">&larr;</div><div class="button"><span class="multiple">*</span></div><div class="button">/</div>
					<div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="button">-</div>
					<div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="button">+</div>
					<div class="button">1</div><div class="button">2</div><div class="button">3</div>
					<div class="button">0</div><div class="button">.</div><div class="button">=</div>
				</div>			
		
			</div>
			
			<script type="text/javascript" src="script.js"></script>
		
		</body>
	</html>
